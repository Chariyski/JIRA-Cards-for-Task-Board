<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../scrum-card-default/scrum-card-default.html">

<dom-module id="scrum-cards" jira-issues settings>
    <link rel="import" type="css" href="scrum-cards.css">

    <template>
        <div class="cards-container">
            <template is="dom-repeat" items="{{jiraIssues}}">
                <scrum-card-default jira-issue="{{item}}" settings="{{settings}}"></scrum-card-default>
            </template>
        </div>
    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'scrum-cards',
            properties: {
                jiraIssues: {
                    type: Object,
                    notify: true
                },
                settings: {
                    type: Object,
                    notify: true
                }
            },

            ready: function () {
            }
        });
    })();
</script>
